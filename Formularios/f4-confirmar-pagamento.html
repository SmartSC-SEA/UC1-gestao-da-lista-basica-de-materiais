<html>
    <head>
        <meta charset="UTF-8">
        <title>Confirmar pagamento</title>
    </head>
    <body>
        <h1>Confirmação do Pagamento</h1><br>
        <text>Para fins de registro de pagamento de fornecedor, relativo à AF [supAutNumber],
            vinculada à ARP [prdNumber], acusamos o pagamento do pedido conforme abaixo:<br><br>
        </text><br><br>
        <form>
            Data de Pagamento <input id="orderReceptPayDate" name="orderReceptPayDate" class="form-control" cam-variable-name="orderReceptPayDate" cam-variable-type="String">
            Nº da Nota de Pagamento (SIGEF) <input id="orderReceptPayNote" name="orderReceptPayNote" class="form-control" cam-variable-name="orderReceptPayNote" cam-variable-type="String">
        </form>
    </body>
</html>
