<!--O objetivo desse formulário é buscar os dados referentes à um edital específico e criação de tabela com os dados relativos a esse edital-->

<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" type="text/css" href="smart-sc-style.css" media="screen">        
        <title>Selecionar Edital de Pregão</title>
    </head>
    <body>
        <div>
            <h1>Selecionar Edital de Pregão</h1><br>
            <p>Prezado(a) analista, bem vindo ao SMART SC, sua plataforma de contratos inteligentes!<br><br>
                Para iniciar a preparação das Atas de Registro de Preços para consumo, por favor,<br>
                digite abaixo o edital a ser utilizado.</p><br>
        </div>
        <form action="passa-codigo-do-orgao" method="post">
            <!--O campo "Órgão" pode ser um do tipo drill down, com a relação dos órgãos do PE (vou solicitar essa tabela à Silvia).-->
            <label for="Agency">Órgão: </label>
            <select name="select-Agency">
                <option value="selecione o órgão" disabled selected>selecione o órgão</option>
                <option>ARESC</option>
                <option>BADESC</option>
                <option>CBMSC</option>
                <option>CC</option>
                <option>CGE</option>
                <option>CIASC</option>
                <option>CIDASC</option>
                <option>COHAB</option>
                <option>DC</option>
                <option>DEINFRA</option>
                <option>DETER</option>
                <option>DETRAN</option>
                <option>DPE</option>
                <option>ENA</option>
                <option>EPAGRI</option>
                <option>FAPESC</option>
                <option>FCC</option>
                <option>FCE</option>
                <option>FCEE</option>
                <option>GVG</option>
                <option>IMA</option>
                <option>IOESC</option>
                <option>IPREV</option>
                <option>JUCESC</option>
                <option>MPC</option>
                <option>MPSC</option>
                <option>PC</option>
                <option>PGE</option>
                <option>PMSC</option>
                <option>SAI</option>
                <option>SANTUR</option>
                <option>SAP</option>
                <option>SAR</option>
                <option>SCPAR</option>
                <option>SCPREV</option>
                <option>SCTUR</option>
                <option>SDE</option>
                <option>SDS</option>
                <option>SEA</option>
                <option>SEC</option>
                <option>SED</option>
                <option>SEF</option>
                <option>SES</option>
                <option>SIE</option>
                <option>SPG</option>
                <option>SSP</option>
                <option>TCE</option>
                <option>UDESC</option>
            </select>
            <!--Na tabela o número e o ano do edital estão no mesmo campo. Verificar como está na base de dados para fins de colocr em produção-->
            <label for="biddingProcessNumber">Número do Edital: </label>
            <input type="text" name="numeroDoEdital" id="biddingProcessNumber">
            <label for="biddingProcessYear">Ano: </label>
            <input type="text" name="Ano" id="biddingProcessYear">
        </form><br>
    </body>
</html>
<!--A partir dos dados inseridos no formulário deve ser feita a busca das informações do edital e criação de tabela com os dados do edital 
    para fins de criação da base de informações para o formulário F01.-->
